<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Sequências</title>
</head>
<body>
    <h1>Gerar Sequências</h1>
    <form action="/executar_geracao" method="post">
        <button type="submit">Gerar Sequências</button>
    </form>

    {% if resultados %}
        <h2>Resultados:</h2>
        {% for resultado in resultados %}
            <p>
                Números Ganhadores: {{ resultado.numeros_ganhadores }}<br>
                Probabilidade de Ganhar: {{ resultado.probabilidade_ganhar }}%
            </p>
        {% endfor %}
    {% endif %}
</body>
</html>
